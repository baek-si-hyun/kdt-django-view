<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post</title>
</head>
<body>
<ul>
    {% for post in posts %}
        <li>
            <span>{{ post.post_title }}</span>
            <span>{{ post.post_content }}</span>
            <span>{{ post.member__member_name }}</span>
        </li>
    {% endfor %}
</ul>

</body>
</html>
